{% load static %}
<div class="header">
  <div class="header-content">
    <nav class="navbar navbar-expand">
      <div class="collapse navbar-collapse justify-content-between">
        <div class="header-left">
          <div class="input-group search-area right d-lg-inline-flex d-none">
            <input
              type="text"
              class="form-control"
              placeholder="검색어를 입력하세요..."
            />
            <div class="input-group-append">
              <span class="input-group-text"
                ><a href="javascript:void(0)"
                  ><i class="flaticon-381-search-2"></i></a
              ></span>
            </div>
          </div>
        </div>
        <ul class="navbar-nav header-right main-notification">
          <li class="nav-item dropdown header-profile">
            <a class="nav-link" href="#" role="button" data-toggle="dropdown">
              <img src="/static/images/profile/{{request.session.user_name}}.png" width="20" onerror="this.src='/static/images/profile/port.jpg'" />
              <div class="header-info">
                {% if request.session.user_name %}
                <span>{{request.session.user_name}}</span>
                <small>{{request.session.user_id}}</small>
                {% else %}
                <span>로그인 정보없음</span>
                {% endif %}
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="/firstapp/app_profile/" class="dropdown-item ai-icon">
                <svg
                  id="icon-user1"
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-primary"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span class="ml-2">Profile </span>
              </a>

              <a href="/member/page_login/" class="dropdown-item ai-icon">
                <svg
                  id="icon-logout"
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-danger"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span class="ml-2">Logout </span>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
