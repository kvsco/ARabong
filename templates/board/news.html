{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Now news</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="/static/vendor/chartist/css/chartist.min.css"
    />
    <link
      href="/static/vendor/bootstrap-select/dist/css/bootstrap-select.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/vendor/owl-carousel/owl.carousel.css"
      rel="stylesheet"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
    <style></style>
  </head>

  <body>
    <!--*******************        Preloader start    ********************-->
    <div id="preloader">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>
    <!--*******************        Preloader end    ********************-->

    <!--**********************************        Main wrapper start    ***********************************-->
    <div id="main-wrapper">
      <!--**********************************            Nav header start        ***********************************-->
      {% include 'nav-header.html'%}

      <!--**********************************            Nav header end        ***********************************-->

      <!--**********************************            Chat box start        ***********************************-->

      <!--**********************************            Chat box End        ***********************************-->

      <!--**********************************            Header start        ***********************************-->
      {% include 'navbar.html'%}

      <!--**********************************            Header end ti-comment-alt        ***********************************-->

      <!--**********************************            Sidebar start        ***********************************-->
      {% include 'sidebar.html'%}

      <!--**********************************            Sidebar end        ***********************************-->

      <!--**********************************            Content body start        ***********************************-->

      <div class="content-body">
        <div class="container-fluid">
          <div class="card">
            {% if date %}
            <div class="card-header">
              <h2 class="font-w600 mb-2 mr-auto">{{date}} 뉴스</h2>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-responsive-sm">
                  <thead>
                    <tr>
                      <th>번호</th>
                      <th>제목</th>
                    </tr>
                  </thead>
                  {% for i in news_list %}
                  <!---->
                  <tbody>
                    <tr>
                      <th>{{i.index}}</th>
                      <td>
                        <a target="_blank" href="{{ i.link }}"><h5>{{ i.title }}</h2></a>
                      </td>
                    </tr>
                  </tbody>
                  {% endfor %}
                </table>
              </div>
            </div>
            {% else %}
            <h1>크롤링실패.</h1>
            {% endif %}
          </div>
        </div>
      </div>
      <!--**********************************            Content body end        ***********************************-->
    </div>

    <!--**********************************            Footer start        ***********************************-->
    {% include 'footer.html'%}
    <!--**********************************            Footer end        ***********************************-->

    <!--**********************************        Scripts    ***********************************-->
    <!-- Required vendors -->
    <script src="/static/vendor/global/global.min.js"></script>
    <script src="/static/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/vendor/chart.js/Chart.bundle.min.js"></script>

    <!-- Chart piety plugin files -->
    <script src="/static/vendor/peity/jquery.peity.min.js"></script>

    <!-- Apex Chart -->
    <script src="/static/vendor/apexchart/apexchart.js"></script>

    <!-- Dashboard 1 -->
    <script src="/static/js/dashboard/dashboard-1.js"></script>

    <script src="/static/vendor/owl-carousel/owl.carousel.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/deznav-init.js"></script>
  </body>
</html>
