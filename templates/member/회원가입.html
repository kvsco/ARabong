{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR 라봉 회원가입</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="{% static './images/favicon.png' %}" />
  <link href="{% static './vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet" />
  <link href="{% static './css/style.css' %}" rel="stylesheet" />
  <style>
    .form-id50{
      width: 50%;
    }
    .id-row{
      margin: 0;
    }
    .email-text{
      color: orange;
      margin-top: 8px;
      margin-left: 4px;
    }
  </style>
</head>

<body class="vh-100">
  <div class="authincation h-100">
    <div class="container h-100">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
          <div class="authincation-content">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <div class="text-center mb-3">
                    <img src="{% static './images/네임.png'%}" alt="" style="max-width: 50%; height: auto" />
                  </div>
                  <h4 class="text-center mb-3">validation</h4>
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="mb-1"><strong>아이디</strong></label>
                        <div class="row id-row">
                            <input type="text" class="form-control form-id50" placeholder="id" style="text-align: left" name="user_id"
                            required />
                            <div class="welcome-text">
                              <h4 class="email-text">@arabong.com</h4>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="mb-1"><strong>비밀번호</strong></label>
                      <input type="password" class="form-control" placeholder="영문,숫자,특수문자포함8~16글자" name="user_pw"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" required />
                    </div>
                    <div class="form-group">
                      <label class="mb-1"><strong>이름</strong></label>
                      <input type="text" class="form-control" placeholder="홍길동" name="user_name" required
                        pattern="^[가-힣]+$" />
                    </div>
                    <div class="form-group">
                      <label class="mb-1"><strong>성별</strong></label>
                      <input type="text" class="form-control" placeholder="남녀" name="user_gender" required
                        pattern="^[가-힣]+$" />
                      {% comment %}
                      <div class="dropdown">
                        <button name="user_gender" type="button" class="btn btn-primary dropdown-toggle"
                          data-toggle="dropdown" required>
                          select gender
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">남자</a>
                          <a class="dropdown-item" href="#">여자</a>
                        </div>
                      </div>
                      {% endcomment %}
                    </div>

                    <div class="form-group">
                      <label class="mb-1"><strong>휴대전화</strong></label>
                      <input type="text" class="form-control" placeholder="010-0000-0000" name="user_phone" required />
                    </div>
                    <div class="text-center mt-4">
                      <input type="submit" class="btn btn-primary btn-block" value="회원가입" />
                      <!--
                                            <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                                            -->
                    </div>
                  </form>

                  <div class="new-account mt-3">
                    <p>
                      이미 계정이 있으신가요?
                      <a class="text-primary" href="../../member/page_login">로그인</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--**********************************
	Scripts
***********************************-->

  <!-- Required vendors -->
  <script src="{% static './vendor/global/global.min.js' %}"></script>
  <script src="{% static './vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
  <script src="{% static './js/custom.min.js' %}"></script>
  <script src="{% static './js/deznav-init.js' %}"></script>
</body>

</html>
